app-id: org.prismlauncher.PrismCracked
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: prismlauncher
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
modules:
  - name: prism
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/PrismLauncher/PrismLauncher.git
    build-commands:
      - sed -i 's/AccountType::Offline && .../return true;/' launcher/minecraft/auth/MinecraftAccount.h
      # Тут додаються всі інші команди патчу
